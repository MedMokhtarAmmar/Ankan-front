<link href="https://cdn.syncfusion.com/ej2/material.css" rel="stylesheet" />

























<main role="main">

  <div class="container-fluid mainContent">

    <div class="row mt-2">
      <div class="col-lg-12 col-md-12">
        <div class="portlet">
          <div class="headerPortlet">
            <h3>Ajout nouvelle pi√®ce</h3>
          </div>

          <div class="bodyPortlet">

            <div  class="form-default mt-5 ml-3 mb-5 mr-3">


              <div class="row mt-3">
                <div class="form-group col-md-6">
                  <label >Nom du la List</label>
                  <input type="texte" class="form-control" [(ngModel)]="listName" name="listName" id="inputEmail4" ngDefaultControl >
                  <span class="focus-border"></span>
                </div>
                <div class="form-group col-md-6">
                  <label >Descriptif</label>
                  <input type="texte" class="form-control" [(ngModel)]="description" name="description" id="inputEmail5" ngDefaultControl>
                  <span class="focus-border"></span>
                </div>
              </div>


              <div class="form-group col-md-12">
                <ejs-multiselect id='localData' name="value" ngDefaultControl [dataSource]='models' [fields]='localFields' [placeholder]='localWaterMark' #local='ngModel' [(value)]='value'[(ngModel)]='value' (mouseleave)="chargerlist()"
                ></ejs-multiselect>
              </div>





            </div>

            <div *ngIf="selectedModel.length>0 ;else bloc" class="row mb-3 d-flex justify-content-center">

              <div class="col-xl-6 col-lg-8 col-md-8 d-flex justify-content-center">
                <button type="submit" class="btn btn-default w-100" (click)="ajouterListPiece()">Enregistrer les modifications</button>
              </div>
            </div>

            <ng-template #bloc>
              <button type="submit" class="btn btn-default w-100" (click)="ajouterListPiece()" disabled>Enregistrer les modifications</button>

            </ng-template>


          </div>
        </div>
      </div>

    </div>


  </div>
</main>

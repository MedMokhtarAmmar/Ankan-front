<main role="main">

  <div class="container-fluid mainContent">

    <div class="row mt-2">
      <div class="col-lg-12 col-md-12">
        <div class="portlet">
          <div class="headerPortlet">
            <h3>Ajout nouvelle pièce</h3>
          </div>

          <div class="bodyPortlet">
            <div *ngIf="projets.length < 1"  class="row">
              <div class="col-md-12">
                <div class="alert alert-warning w-100 mt-2" role="alert">
                  il faut avoir au moins un projet pour cree une piece
                </div>
              </div>
            </div>
            <div *ngIf="projets.length >= 1" class="form-default mt-5 ml-3 mb-5 mr-3">
              <div class="row">
                <div class="form-group col-md-12">
                  <label for="inputEmail4">Choisir le projet</label>
                  <select id="inputStatee" class="form-control"  [(ngModel)]="selectedProjet" (change)="selectProjet(selectedProjet)">
                    <option selected>Choose...</option>
                    <option *ngFor="let projet of projets" [value]="projet.id">{{projet.projectName}}
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-12">
                  <label for="inputEmail4">Choisir la catégorie</label>
                  <select id="inputState" class="form-control"  [(ngModel)]="selectedCategorie" (change)="selectCategorie(selectedCategorie)">
                    <option selected>Choose...</option>
                    <option *ngFor="let categorie of categories" [value]="categorie.id">{{categorie.libelle}}
                  </select>
                </div>
              </div>
              <div class="row mt-3">
                <div class="form-group col-md-6">
                  <label >Libellé</label>
                  <input type="texte" class="form-control" [(ngModel)]="libelle" id="inputEmail4">
                  <span class="focus-border"></span>
                </div>
                <div class="form-group col-md-6">
                  <label >Descriptif</label>
                  <input type="texte" class="form-control" [(ngModel)]="description" id="inputEmail5">
                  <span class="focus-border"></span>
                </div>
              </div>

              <div class="row d-flex justify-content-center">
                <div class="col-md-9">
                  <div class="row monCompte d-flex justify-content-around align-items-center">

                    <div class="col-lg-12 mb-8">
                      <h4 class="text-center mb-4">Aperçu fichier</h4>
                      <div class="img-monCompte" *ngIf="type ;else elseBlock">
                        <img [src]="url">

                      </div>
                      <ng-template #elseBlock>
                        <div class="img-monCompte">

                          <object [data]="url" type="application/pdf">
                            <embed [src]="url" type="application/pdf"/>
                          </object>
                          <pdf-viewer [src]="url" [render-text]="true" style="display: block;"></pdf-viewer>
                        </div>

                      </ng-template>
                      <small class="form-text text-center">
                        (Choisir un fichier jpg, jpeg ou png)
                      </small>
                      <div class="form-group">
                        <input type="file" class="form-control-file" id="exampleFormControlFile1"
                               (change)="onSelectFile($event)">
                        <label for="exampleFormControlFile1">

                          Upload
                          <i class="ri-upload-2-fill"></i>


                        </label>

                      </div>
                    </div>
                  </div>
                </div>
              </div>





            </div>

            <div *ngIf="projets.length >= 1" class="row mb-3 d-flex justify-content-center">

              <div class="col-xl-6 col-lg-8 col-md-8 d-flex justify-content-center">
                <button type="submit" class="btn btn-default w-100" (click)="ajouterPiece()">Enregistrer les modifications</button>
              </div>
            </div>



          </div>

    </div>


  </div>

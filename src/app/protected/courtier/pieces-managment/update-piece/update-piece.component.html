

  <div class="container-fluid mainContent">

    <div class="row mt-2">
      <div class="col-lg-12 col-md-12">
        <div class="portlet">
          <div class="headerPortlet">
            <h3>Modifier la pièce {{piece.pieceName}}</h3>
          </div>

          <div class="bodyPortlet">
            <div  class="form-default mt-5 ml-3 mb-5 mr-3">
              <div class="row">
                <div class="form-group col-md-12">
                  <label for="inputEmail4">Choisir le projet</label>
                  <select id="inputStatee" class="form-control"  [(ngModel)]="piece.projetID" (change)="selectCategorie(selectedProjet)">
                    <option selected>Choose...</option>
                    <option *ngFor="let projet of projets" [value]="projet.id">{{projet.projectName}}
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-12">
                  <label for="inputEmail4">Choisir la catégorie</label>
                  <select id="inputState" class="form-control"  [(ngModel)]="piece.categorieID" (change)="selectCategorie(selectedCategorie)">
                    <option selected>Choose...</option>
                    <option *ngFor="let categorie of categories" [value]="categorie.id">{{categorie.libelle}}
                  </select>
                </div>
              </div>
              <div class="row mt-3">
                <div class="form-group col-md-6">
                  <label >Libellé</label>
                  <input type="texte" class="form-control" [(ngModel)]="piece.pieceName" id="inputEmail4">
                  <span class="focus-border"></span>
                </div>
                <div class="form-group col-md-6">
                  <label >Descriptif</label>
                  <input type="texte" class="form-control" [(ngModel)]="piece.description" id="inputEmail5">
                  <span class="focus-border"></span>
                </div>
              </div>

            </div>

            <div *ngIf="projets.length >= 1" class="row mb-3 d-flex justify-content-center">
              <div class="col-xl-6 col-lg-8 col-md-8 d-flex justify-content-center">
                <button type="submit" class="btn btn-default w-100" (click)="updatePiece()">Enregistrer les modifications</button>
              </div>
            </div>



          </div>
        </div>
      </div>

    </div>


  </div>



<div class="login">
  <div class="container">
    <div class="row d-flex align-items-center justify-content-center h-100 pt-4 pb-4 content-login">
      <div class="col-xl-5 col-lg-6 col-md-10">
        <div class="wrap-login">
                        <span class="logo-login">
                            <img src="../../../assets/img/logo-ankan.png" alt="">
                        </span>

          <form class="needs-validation mt-5" #f="ngForm">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">

                  <label for="validationEmail">Mot de passe</label>
                  <input type="password" class="form-control" id="validationEmail" [(ngModel)]="userPassword" name="password"
                         aria-describedby="input-group-prepend" placeholder="" required>



                  <div class="form-group">
                    <label for="validationConfirmPassword">Confirmation de votre mot de passe</label>
                    <input type="password" class="form-control" id="validationConfirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required minlength="6"
                           name="confirmPasswrod" aria-describedby="input-group-prepend"
                           placeholder="">
                    <div class="invalid-feedback">
                      Entrez de nouveau Votre Mot de passe
                    </div>

                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12  d-flex mt-5 align-items-center justify-content-center">
                <button type="submit" class="btn cnx w-100">
                  <span></span>
                  <span>Confirmer</span>
                </button>
              </div>
            </div>

          </form>


        </div>
      </div>
    </div>
  </div>
</div>

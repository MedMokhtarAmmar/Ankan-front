
<div mat-dialog-content>
<link href="https://cdn.syncfusion.com/ej2/material.css" rel="stylesheet" />


  <div class="container-fluid mainContent">

    <div class="row mt-2">
      <div class="col-lg-12 col-md-12">
        <div class="portlet">
          <div class="headerPortlet">
            <h4 >details de la liste:  </h4> <h3> {{listName}}</h3>
          </div>

          <div class="bodyPortlet">

            <div  class="form-default mt-5 ml-3 mb-5 mr-3">


              <div class="row mt-3">
                <div class="form-group col-md-6">
                  <label >Nom du la List</label>
                  <input type="texte" class="form-control" name="listName"  [(ngModel)]="listName" id="inputEmail4" (change)="check=true">
                  <span class="focus-border"></span>
                </div>
                <div class="form-group col-md-6">
                  <label >Descriptif</label>
                  <input type="texte" class="form-control" name="description"  [(ngModel)]="description" id="inputEmail5" (change)="check=true">
                  <span class="focus-border"></span>
                </div>
                <br>
                <div class="form-group col-md-6" style="position: center">
                  <label >List des Pi√©ces : </label>
                  <br>
                  <br>
                  <ul *ngFor="let model of models">
                    <li >
                      {{model.modelName}}
                    </li>
                  </ul>
                  <span class="focus-border"></span>
                </div>
              </div>


              <div class="form-group col-md-12">
                <ejs-multiselect id='localData'    [dataSource]='allmodels' [fields]='localFields' [placeholder]='localWaterMark' #local='ngModel' [(value)]='value' [(ngModel)]='value' (click)="check=true"  (change)="chargerlist()">

                </ejs-multiselect>
              </div>





            </div>

            <div *ngIf="check;else bloc" class="row mb-3 d-flex justify-content-center">

              <div class="col-xl-6 col-lg-8 col-md-8 d-flex justify-content-center">
                <button type="submit" class="btn btn-default w-100" (click)="modifierListPiece()">Enregistrer les modifications</button>
              </div>
            </div>

            <ng-template #bloc>


            </ng-template>


          </div>
        </div>
      </div>

    </div>


  </div>

</div>

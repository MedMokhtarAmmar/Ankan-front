<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">

      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col">


            </div>
            <div class="col-md-3 offset-md-3" >
              <a class="btn btn-tool btn-sm">
                <button id="add" type="button" class="btn btn-block btn-primary btn-xs" (click)="openDialogAjoutUser()">
                  Ajouter Utilisateur
                </button>
              </a>
            </div>

          </div>


        </div>

        <div class="card-body">
          <div class="table-responsive">

          <table class="table">
            <thead>
            <tr>
              <th> First name & Lastname</th>
              <th>Username</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Address</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr  *ngFor="let user of Users">
              <th style="width: 20%" scope="row">{{user.firstName}} {{user.lastName}}</th>
              <th style="width: 20%">{{user.username}}</th>
              <th style="width: 20%">{{user.email}}</th>
              <th style="width: 20%">{{user.userPhone}}</th>
              <th style="width: 20%">{{user.userAddress}}</th>
              <th style="width: 20%">
                <div align="">
                  <button id="Supprimer" type="button" class="btn btn-block btn-danger btn-xs"
                          (click)="OpenDialogConfirmation(user)">Supprimer
                  </button>
                  <button id="modify" type="button" class="btn btn-block btn-success btn-xs"
                          (click)="openDialogModifierUser(user)">Modifier
                  </button>
                </div>
              </th>
            </tr>
            </tbody>
          </table>
          </div>
          <div class="container">

          <div class="row">
            <div class="col">
              <ul class="pagination">
                <li class="page-item"><a class="page-link" href="javascript:void(0)" (click)="firstPage()"> << </a></li>
                <li class="page-item"><a class="page-link" href="javascript:void(0)" (click)="previousPage()"> < </a>
                </li>
                <li class="page-item active">
                  <a class="page-link" href="javascript:void(0)">{{page}}</a>
                </li>
                <li class="page-item"><a class="page-link" (click)="nextPage()" href="javascript:void(0)"> > </a></li>
              </ul>
            </div>
            <div class="col">
              <div class="btn-group" dropdown>
                <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
                  Par Page: {{this.perPage}} <span class="caret"></span>
                </button>
                <ul *dropdownMenu class="dropdown-menu" role="menu">
                  <li class="dropdown-item" (click)="optionOne()">5</li>
                  <li class="dropdown-item" (click)="optionTwo()">10</li>
                  <li class="dropdown-item" (click)="optionThree()">20</li>
                </ul>
              </div>
            </div>
          </div>

          </div>
        </div>
      </div>


    </div>
  </div>
</div>

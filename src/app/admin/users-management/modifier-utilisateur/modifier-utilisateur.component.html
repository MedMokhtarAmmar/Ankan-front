<div mat-dialog-content>

  <div class="card card-info">
    <div class="card-header">
      <h3 class="card-title">Modifier utilisateur</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form role="form"[formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="card-body">

        <div class="form-group">
          <label for="firstName">Nom:</label>
          <input *ngIf="user.firstName"  type="text" class="form-control" formControlName="firstName" id="firstName"  placeholder="Entrer le Nom de l'utilisateur">
        </div>


        <div class="form-group">
          <label for="lastName">Prenom:</label>
          <input type="text" class="form-control" formControlName="lastName" id="lastName"  placeholder="Entrer le Prenon de l'utilisateur">
        </div>


        <div class="form-group">
          <label for="username">Username:</label>
          <input type="email" class="form-control" formControlName="username" id="username"  placeholder="Entrer le Username de l'utilisateur">
        </div>


        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" formControlName="email" id="email"  placeholder="Entrer le Email de l'utilisateur">
        </div>

        <div class="form-group">
          <label for="userAddress"> Adresse:</label>
          <input type="email" class="form-control" formControlName="userAddress" id="userAddress"  placeholder="Entrer l'adresse de l'utilisateur">
        </div>

        <div class="form-group">
          <label for="userPhone">Telephone:</label>
          <input type="number" class="form-control" formControlName="userPhone" id="userPhone"  placeholder="Entrer le telephone de l'utilisateur">
        </div>

      </div>
      <!-- /.card-body -->

      <div class="card-footer">
        <button  id="Submit" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>

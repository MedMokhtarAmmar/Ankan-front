<div mat-dialog-content>

  <div class="card card-info">
    <div class="card-header">
      <h3 class="card-title">Modifier utilisateur</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form role="form"[formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="card-body">

        <div class="form-group">
          <label for="libelle">Nom:</label>
          <input *ngIf="categorie.libelle"  type="text" class="form-control" formControlName="libelle" id="libelle"  placeholder="Entrer le libelle de cette categorie">
        </div>


        <div class="form-group">
          <label for="description">Prenom:</label>
          <input type="text" class="form-control" formControlName="description" id="description"  placeholder="Entrer la description de cette catÃ©gorie">
        </div>




      </div>
      <!-- /.card-body -->

      <div class="card-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>




<div mat-dialog-content>

  <div class="card card-info">
    <div class="card-header">
      <h3 class="card-title">Ajouter catégorie</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->

    <form role="form"[formGroup]="ajoutForm" (ngSubmit)="onSubmit()">
      <div class="card-body">

        <div class="form-group">
          <label for="libelle">Libelle:</label>
          <input type="text" class="form-control" formControlName="libelle" id="libelle"  placeholder="Entrer le libelle de cette catégorie">
        </div>


        <div class="form-group">
          <label for="description">Description:</label>
          <input type="text" class="form-control" formControlName="description" id="description"  placeholder="Entrer la description de cette catégorie">
        </div>



      <!-- /.card-body -->

      <div class="card-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      </div>  </form>

  </div>
</div>




<div mat-dialog-content>

  <div class="card card-info">
    <div class="card-header">
      <h3 class="card-title">Ajouter un nouveau partenaire</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form class="form-horizontal" action="" method="post" [formGroup]="addForm" (ngSubmit)="onSubmit()" >
      <div class="card-body">
        <div class="form-group row">
          <div class="col-4">
            <label id="firstName" style="color:#0c5460" for="firstName">Nom:</label>
            <select class="form-control" formControlName="partenaireCivility" type="text" placeholder="  "   >
              <option>Mr.</option>
              <option>Mdme.</option>
              <option>Mlle.</option>
            </select>
          </div>
          <div class="col-4">
            <label style="color:#0c5460" for="firstName">Nom:</label>
            <input class="form-control" formControlName="partenaireNom" type="text" placeholder="  "   >
          </div>
          <div class="col-4">
            <label style="color:#0c5460" for="firstName">Prenom:</label>
            <input class="form-control"  formControlName="partenairePrenom" type="text" placeholder="  "   >
          </div>
        </div>

        <div class="form-group row">
          <div class="col-6">
            <label  id ="partenaireEmail" style="color:#0c5460"for="partenaireEmail">Partenaire Email:</label>
            <input class="form-control" formControlName="partenaireEmail" type="text" placeholder="  "   >
          </div>
          <div class="col-6">
            <label id="partenairePhone" style="color:#0c5460" for="partenairePhone">Partenaire Phone:</label>
            <input class="form-control"  formControlName="partenairePhone" type="text" placeholder="  "   >
          </div>
        </div>

        <div class="form-group row">
          <div class="col-6">
            <label  style="color:#0c5460" for="partenaireEmail">Partenaire Establishment:</label>
            <input class="form-control" formControlName="partenaireEstablishment" type="text" placeholder="  "   >
          </div>
          <div class="col-6">
            <label style="color:#0c5460" for="partenairePhone">Partenaire Service Name:</label>
            <input class="form-control"  formControlName="partenaireServiceName" type="text" placeholder="  "   >
          </div>
        </div>

        <div class="form-group row">
          <div class="col-6">
            <label style="color:#0c5460" for="firstName">Partenaire Address :</label>
            <input class="form-control" formControlName="partenaireAddress" type="text" placeholder="  "   >
          </div>
          <div class="col-6">
            <label style="color:#0c5460" for="firstName">Partenaire ville :</label>
            <input class="form-control" formControlName="ville" type="text" placeholder="ville"   >
          </div>

        </div>

        <div class="form-group row">
          <div class="col-6">
            <label style="color:#0c5460" for="firstName">Address 2:</label>
            <input class="form-control" formControlName="address2" type="text" placeholder="  "   >
          </div>
          <div class="col-6">
            <label style="color:#0c5460" for="firstName">Address3 :</label>
            <input class="form-control"  formControlName="address3" type="text" placeholder="  "   >
          </div>
        </div>

        <div class="form-group row">
          <div class="col-6">
            <label style="color:#0c5460" for="firstName">Code Postal:</label>
            <input class="form-control" formControlName="codePostal" type="text" placeholder="  "   >
          </div>
          <div class="col-6">
            <label style="color:#0c5460" for="firstName">Partenaire Siren:</label>
            <input class="form-control"  formControlName="partenaireSiren" type="text" placeholder="  "   >
          </div>
        </div>

        <div class="card-footer">
          <button id="on_submit" type="submit" class="btn btn-success btn-ladda ladda-button">Submit</button>
        </div>
      </div>



    </form>
  </div>
</div>
